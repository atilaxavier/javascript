                    XHR.open("POST", "http://ec2-18-230-6-155.sa-east-1.compute.amazonaws.com/send", true);

                const form = document.getElementById("myForm");

                // Add 'submit' event handler
                form.addEventListener("submit", (event) => {
                    event.preventDefault();

                    sendData();
